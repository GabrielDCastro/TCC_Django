{% extends "base.html" %}
{% load static %}

{% block content %}
<font face="arial" color="black">
<div class="content">
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-2-3">
                <div class="l-box">
                    <h1 >{{ course }}</h1>
                    <h1 class="content-subhead"><font color="black">Sobre o curso</font> </h1>
                    <p>
                        {{ course.descripition }}
                        {{ turmas.monitor }}
                    </p>


                </div>
            </div>

        </div>
    <div class="pure-u-1-3">
        <div class="l-box">
            {% if course.image %}
            <img src="{{ course.image.url }}"  style="width:300px; height:300px" alt="" />
            {% else %}
            <img src="{% static 'img/400x400.jpg' %}" alt="" />
            {% endif %}
        </div>
    </div>
</div>
</font>
{% endblock %}
